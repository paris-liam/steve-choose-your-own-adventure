<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Steve's Dreamhouse</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
    <div class='header'>
        <h1>Welcome To Steve's Dreamhouse</h1>
    </div>
    <section class='main-body'>
        <div class='left-section'>
            <a class='index-options option-link' id="A" href='/A-3'>Whip up a pizza and some aperol spritz's in your giant kitchen!</a>
            <a class='index-options option-link' id="B"href='/B-3'>Watch a classic flix in your own home movie theater!</a>
            <a class='index-options option-link' id="C" href='/C-3'>Make some beautiful music in your own personal recording studio!</a>
        </div>
        <div class='right-section'>
            <img src="/images/home3.png"/>
        </div>
    </section>
    <script type="text/javascript">
        let first = localStorage.getItem('firstPath');
        let second = localStorage.getItem('secondPath');
        if(first === 'A' || first === 'B' || first === 'C') {
            document.querySelector(`#${first}`).classList += ' hide-option';
        } 
        if(second === 'A' || second === 'B' || second === 'C') {
            document.querySelector(`#${second}`).classList += ' hide-option';
        } 
    </script>
</body>
